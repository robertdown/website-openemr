{{ define "main" }}
<main class="blog-list">      
{{ $pages := where .Site.RegularPages "Section" "blog" }}
    {{ range where $pages "Params.featured" "yes" }}
        {{ partial "blog/post-stub.html" . }}
    {{ end }}

    {{ range where $pages "Params.featured" "ne" "yes" }}
        {{ partial "blog/post-stub.html" .}}
    {{ end }}
</main>
{{ end }}
